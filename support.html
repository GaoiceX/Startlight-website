<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=5.0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>Starlight Studio -Support-</title>
    <link rel="stylesheet" href="../mdui-v1.0.1/css/mdui.min.css">
    <link rel="stylesheet" href="../mdui-v1.0.1/css/personal.css">
    <link rel="stylesheet" href="https://fonts.akass.cn/fonts.css">
    <script src="../mdui-v1.0.1/js/mdui.min.js" crossorigin="anonymous"></script>
    <script src="https://sf.akass.cn/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="../mdui-v1.0.1/js/more.js" crossorigin="anonymous"></script>
</head>

<body class="
    mdui-theme-primary-indigo
    mdui-theme-accent-blue
   " id="p-d">
    <div class="home-bodg"></div>
    <div>
        <!--PC toolbar-->
        <div class="mdui-hidden-xs-down">
            <div class="mdui-toolbar mdui-toolbarb">
                <a href="https://starlightstudio.top/index.html">
                    <div class="mdui-valign">
                        <img src="./image/SSlogo.png" width="150px">
                    </div>
                </a>
                <div class="mdui-center">
                    <div class="mdui-tab" mdui-tab>
                        <a href="./index.html" class="mdui-ripple   ">
                            <label>首页/Home
                            </label>
                        </a>
                        <a href="./project.html" class="mdui-ripple ">
                            <label>项目/project</label>
                        </a>
                        <a href="./staff.html" class="mdui-ripple ">
                            <label>组员/Staff</label>
                        </a>
                        <a href="./news.html" class="mdui-ripple ">
                            <label>情报/News</label>
                        </a>
                        <a href="./contact.html" class="mdui-ripple ">
                            <label>联系/contact</label>
                        </a>
                        <a href="./support.html" class="mdui-ripple mdui-tab-active">
                            <label>赞助/support</label>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--mobile toolbar and menu-->

        <div class="mdui-hidden-sm-up">
            <div class="mdui-toolbar mdui-toolbarm">
                <a href="https://starlightstudio.top/index.html">
                    <div class="mdui-valign">
                        <img src="./image/SSlogo.png" width="120px">
                    </div>
                </a>
                <div class="mdui-toolbar-spacer"></div>
                <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                    mdui-drawer="{target: '#main-drawer', swipe: true}">
                    <i class="mdui-icon material-icons">menu</i>
                </span>
            </div>


            <div class="mdui-drawer mdui-drawer-right" id="main-drawer">
                <div class="mdui-list" style="margin-bottom: 76px;">

                    <div class=" mdui-list">
                        <a href="./index.html" class="
                                mdui-list-item
                                mdui-ripple
                                ">首页/Home</a><a href="./project.html" class="
                                mdui-list-item
                                mdui-ripple
                                ">项目/Project</a><a href="./news.html" class="
                                mdui-list-item
                                mdui-ripple
                                ">情报/News</a><a href="./contact.html" class="
                                mdui-list-item
                                mdui-ripple
                                ">联系/Contact</a><a href="./staff.html" class="
                              mdui-list-item
                              mdui-ripple
                              ">组员/Staff</a><a href="./support.html" class="
                                mdui-list-item
                                mdui-ripple
                                ">赞助/Support</a>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 100vh;" class="zhe">
        </div>
    </div>
</body>
<footer>
    <div class="div-height mdui-valign ">
        <div class="mdui-typo mdui-center">
            <div class="font-container "
                style="font-family:'Saira', 'Noto Sans SC'; font-weight: normal; font-style: normal;">
                <p>2022-2023 Starlight Studio</p>
            </div>
        </div>
    </div>
</footer>

</html>
