<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=5.0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>Starlight Studio -News-</title>
    <link rel="stylesheet" href="../mdui-v1.0.1/css/mdui.min.css">
    <link rel="stylesheet" href="../mdui-v1.0.1/css/personal.css">
    <link rel="stylesheet" href="https://fonts.akass.cn/fonts.css">
    <script src="../mdui-v1.0.1/js/mdui.min.js" crossorigin="anonymous"></script>
    <script src="https://sf.akass.cn/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="../mdui-v1.0.1/js/more.js" crossorigin="anonymous"></script>
</head>

<body class="
    mdui-theme-primary-indigo
    mdui-theme-accent-blue
   " id="p-d"><div style=" position: fixed;
   z-index: -999;
   width: 100%;
   height: 100%;
   background: #00000000;
   background-attachment: local;
   background-position: center;
   -webkit-background-size: cover;
   -moz-background-size: cover;
   background-size: cover;
   background-repeat: no-repeat;
   background-image: url(./image/0.jpeg)"></div>
    <div class="font-container main"
       style="font-family:'Saira', 'Noto Sans SC'; font-weight: normal; font-style: normal;">
        <!--PC toolbar-->
        <div class="mdui-hidden-xs-down">
            <div class="mdui-toolbar mdui-toolbarb">
                <a href="https://starlightstudio.top/home.html">
                    <div class="mdui-valign">
                        <img src="./image/SSlogo.png" width="150px">
                    </div>
                </a>
                <div class="mdui-center">
                    <div class="mdui-tab" mdui-tab>
                        <a href="./home.html" class="mdui-ripple  ">
                            <label>首页/home</label>
                        </a>
                        <a href="./project.html" class="mdui-ripple ">
                            <label>项目/project</label>
                        </a>
                        <a href="./staff.html" class="mdui-ripple ">
                            <label>组员/Staff</label>
                        </a>
                        <a href="./news.html" class="mdui-ripple  mdui-tab-active">
                            <label>情报/News</label>
                        </a>
                        <a href="./contact.html" class="mdui-ripple ">
                            <label>联系/contact</label>
                        </a>
                        <a href="./support.html" class="mdui-ripple ">
                            <label>赞助/support</label>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--mobile toolbar and menu-->

        <div class="mdui-hidden-sm-up">
            <div class="mdui-toolbar mdui-toolbarm zhe">
                <a href="https://starlightstudio.top/home.html">
                    <div class="mdui-valign">
                        <img src="./image/SSlogo.png" width="120px">
                    </div>
                </a>
                <div class="mdui-toolbar-spacer"></div>
                <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                    mdui-drawer="{target: '#main-drawer', swipe: true}">
                    <i class="mdui-icon material-icons">menu</i>
                </span>
            </div>


            <div class="mdui-drawer mdui-drawer-right" id="main-drawer">
                <div class="mdui-list" style="margin-bottom: 76px;">

                    <div class=" mdui-list">
                        <a href="./home.html" class="
                                mdui-list-item
                                mdui-ripple
                                ">首页/Home</a><a href="./project.html" class="
                                mdui-list-item
                                mdui-ripple
                                ">项目/Project</a><a href="./news.html" class="
                                mdui-list-item
                                mdui-ripple
                                ">情报/News</a><a href="./contact.html" class="
                                mdui-list-item
                                mdui-ripple
                                ">联系/Contact</a><a href="./staff.html" class="
                              mdui-list-item
                              mdui-ripple
                              ">组员/Staff</a><a href="./support.html" class="
                                mdui-list-item
                                mdui-ripple
                                ">赞助/Support</a>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: block;margin-bottom: 40px;"></div>

        <div class="mdui-container">
            <ul class="mdui-list">
                <li class="mdui-list-item mdui-ripple mdui-shadow-12"
                    style="backdrop-filter: blur(8px);overflow-x:hidden">
                    <a href="#">
                        <div class="mdui-list-item-content">
                            <div class="mdui-list-item-title">暂无内容</div>
                            <div class="mdui-list-item-text mdui-list-item-one-line">
                                <span></span>
                            </div>
                        </div>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <footer>
        <div class="div-height mdui-valign ">
            <div class="mdui-typo mdui-center">
                <div class="font-container "
                   style="font-family:'Saira', 'Noto Sans SC'; font-weight: normal; font-style: normal;">
                    <p>2022-2023 Starlight Studio</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
